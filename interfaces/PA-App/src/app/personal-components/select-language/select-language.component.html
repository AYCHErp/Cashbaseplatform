<section #selectLanguage>
  <dialogue-turn>
    {{ 'personal.select-language.introduction'|translate }}
  </dialogue-turn>
  <dialogue-turn actor="self">
    <ion-radio-group [(ngModel)}]="languageChoice" (ionChange)="changeLanguage($event)"
    >
      <ion-item *ngFor="let language of languages"
                color="light"
                class="ion-no-padding ion-text-wrap"
      >
        <ion-label>{{ language.language }}</ion-label>
        <ion-radio value="{{ language.id }}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </dialogue-turn>
  <dialogue-turn>
    {{ 'personal.select-language.result'|translate }} {{languageChoiceName}}.
  </dialogue-turn>
</section>

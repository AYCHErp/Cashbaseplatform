<section #selectLanguage>
  <dialogue-turn isConnected="true">
    <p>
      {{ 'personal.select-language.introduction'|translate }}
    </p>
  </dialogue-turn>
  <dialogue-turn actor="self">
    <form>
      <ion-radio-group (ionChange)="changeLanguage($event)">
        <ion-item *ngFor="let language of languages"
                  color="light"
                  class="ion-no-padding ion-text-wrap"
        >
          <ion-label>{{ language.language }}</ion-label>
          <ion-radio [value]="language.id"
                     [disabled]="languageSelected"
          ></ion-radio>
        </ion-item>
      </ion-radio-group>
      <div class="ion-margin-top">
        <ion-button type="submit"
                    *ngIf="languageChoice && !languageSelected"
                    (click)="submitLanguage()"
                    [disabled]="languageSelected"
                    size="block"
        >{{ 'shared.submit-button'|translate }}</ion-button>
      </div>
    </form>
  </dialogue-turn>
  <dialogue-turn *ngIf="languageSelected">
    <p [innerHTML]="'personal.select-language.result'|translate:{ language:languageChoiceName }"></p>
  </dialogue-turn>
</section>

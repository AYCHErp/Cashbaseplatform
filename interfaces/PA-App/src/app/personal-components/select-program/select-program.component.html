<section #selectProgram>
  <dialogue-turn>
    <play-text-audio key="personal.select-program.introduction" class="ion-float-end ion-margin-start"></play-text-audio>
    <p>
      {{ 'personal.select-program.introduction'|translate }}
    </p>
    <p>
      <more-info-button buttonKey="personal.select-program.more-info-programs"
                        messageKey="personal.select-program.info-message"
                        headingKey="personal.select-program.more-info-programs"
      ></more-info-button>
    </p>
  </dialogue-turn>
  <dialogue-turn actor="self">
    <form (submit)="submitProgram()">
      <ion-radio-group (ionChange)="changeProgram($event)">
        <ion-item *ngFor="let program of programs"
                  color="light"
                  class="ion-no-padding ion-text-wrap"
        >
          <ion-label>
            {{ program.ngo }}: {{ program.title }}
            <br>
            <ion-note class="ion-text-wrap">
              {{ program.description }}
            </ion-note>
          </ion-label>
          <ion-radio [value]="program.id"
                     [checked]="(program.id === programChoice)"
                     [disabled]="isDisabled"
          ></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-row *ngIf="programChoice && !isDisabled"
               class="ion-nowrap ion-align-items-center ion-margin-top"
      >
        <play-text-audio key="shared.submit-button"
                         type="forSubmit"
                         size="default"
        ></play-text-audio>
        <ion-button type="submit"
                    expand="block"
                    style="flex-basis:100%"
        >{{ 'shared.submit-button'|translate }}</ion-button>
      </ion-row>
    </form>
  </dialogue-turn>
</section>

<section #selectProgram>
  <dialogue-turn>
    <p>
      {{ 'personal.select-program.introduction'|translate }}
    </p>
  </dialogue-turn>
  <dialogue-turn isConnected="true">
    <p>
      {{ 'personal.select-program.next-step'|translate }}
    </p>
    <p>
      <ion-button type="button" size="small">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        {{ 'personal.select-program.more-info-programs'|translate }}
      </ion-button>
    </p>
  </dialogue-turn>
  <dialogue-turn actor="self">
    <ion-radio-group (ionChange)="changeProgram($event)">
      <ion-item *ngFor="let program of programs"
                color="light"
                class="ion-no-padding ion-text-wrap"
      >
        <ion-label>
          {{ program.title.en }}
          <br>
          <ion-note>{{ program.description.en }}</ion-note>
        </ion-label>
        <ion-radio value="{{ program.id }}"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <div class="ion-margin-top">
      <ion-button [hidden]="!programChoice"
                  (click)="submitProgram()"
                  type="submit"
                  size="block"
      >{{ 'shared.submit-button'|translate }}</ion-button>
    </div>
  </dialogue-turn>
</section>

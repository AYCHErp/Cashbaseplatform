<section>
  <ion-button (click)="getProgramById()">API: GET Program Details By Id</ion-button>
  <br>
  <dialogue-turn>
      {{ 'personal.get-program-details.introduction'|translate }} <strong>{{programTitle}}</strong>
    <br>
    <ul>
      <li ion-item *ngFor="let detail of program">{{detail.key}}: {{detail.value}}</li>
    </ul>
  </dialogue-turn>
</section>

<section #signupSignin>
  <dialogue-turn>
    <play-text-audio key="personal.signup-signin.introduction" class="ion-float-end ion-margin-start"></play-text-audio>
    <p>
      {{ 'personal.signup-signin.introduction'|translate }}
    </p>
    <p>
      <more-info-button buttonKey="personal.signup-signin.more-info-digital-id"
                        messageKey="personal.signup-signin.info-message"
                        headingKey="personal.signup-signin.more-info-digital-id"
      ></more-info-button>
    </p>
  </dialogue-turn>
  <dialogue-turn actor="self">
      <ion-radio-group (ionChange)="changeSignupSignin($event.detail.value)">
        <ion-item color="light"
                  class="ion-no-padding ion-text-wrap"
                  [disabled]="typeChosen"
        >
          <play-text-audio key="personal.signup-signin.create-id"
                           type="forRadio"
                           slot="start"
                           class="ion-no-margin ion-margin-end"
          ></play-text-audio>
          <ion-label>{{ 'personal.signup-signin.create-id'|translate }}</ion-label>
          <ion-radio [value]="idChoices.create"
                     [checked]="signupSigninChoice === idChoices.create"
          ></ion-radio>
        </ion-item>
        <ion-item color="light"
                  class="ion-no-padding ion-text-wrap"
                  [disabled]="useLocalStorage || typeChosen"
        >
          <play-text-audio key="personal.signup-signin.login-id"
                           type="forRadio"
                           slot="start"
                           class="ion-no-margin ion-margin-end"
          ></play-text-audio>
          <ion-label>{{ 'personal.signup-signin.login-id'|translate }}</ion-label>
          <ion-radio [value]="idChoices.login"
                     [checked]="signupSigninChoice === idChoices.login"
          ></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-row *ngIf="signupSigninChoice && !typeChosen"
               class="ion-nowrap ion-align-items-center ion-margin-top"
      >
        <play-text-audio key="shared.submit-button"
                         type="forSubmit"
                         size="default"
        ></play-text-audio>
        <ion-button type="submit"
                    (click)="submitSignupSignin()"
                    [disabled]="typeChosen"
                    expand="block"
                    style="flex-basis:100%"
        >{{ 'shared.submit-button'|translate }}</ion-button>
      </ion-row>
  </dialogue-turn>
</section>

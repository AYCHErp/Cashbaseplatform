<ion-input #telInput
           type="tel"
           inputmode="tel"
           autocomplete="tel"
           pattern="^\+?[0-9 \-\(\)]+"
           placeholder="+0 000 000 000"
           minlength="8"
           maxlength="17"
           [value]="value"
           [disabled]="disabled"
           (ionChange)="onChange()"
           debounce="500"
           ngDefaultControl
></ion-input>

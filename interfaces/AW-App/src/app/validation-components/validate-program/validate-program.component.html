<section #startMeeting>
   <br>
  <dialogue-turn>
    {{ 'validation.validate-program.introduction'|translate }}
  </dialogue-turn>
  <dialogue-turn actor="self" [hidden]="!answersProgram">
    <ion-button [hidden]="!verificationPostponed" expand="block" (click)="getPrefilledAnswersProgram()">{{ 'validation.validate-program.refresh-button'|translate }}</ion-button>
    <ion-list>
      <ion-item *ngFor="let answer of answersProgram"
                class="ion-no-padding ion-text-wrap"
      >
        <ion-label>{{answer.attribute}}: <strong>{{answer.answer}}</strong></ion-label>
      </ion-item>
                  [disabled]="hasAnswered || !allQuestionsAnswered"
  </dialogue-turn>
  <dialogue-turn actor="self" [hidden]="!programCredentialIssued">
    {{ 'validation.validate-program.conclusion'|translate }}
  </dialogue-turn>
</section>

<section #login>
  <dialogue-turn>
    {{ 'personal.login.introduction'|translate }}
  </dialogue-turn>
  <dialogue-turn actor="self">
    {{ 'personal.login.login'|translate }}
    <br>
    <form (ngSubmit)="submitLogin(username,password)">
      <ion-input type="text" [placeholder]="usernamePlaceholder" name="username" [(ngModel)]="username" ngDefaultControl></ion-input>
      <ion-input type="password" [placeholder]="passwordPlaceholder" name="password" [(ngModel)]="password" ngDefaultControl></ion-input>
      <ion-button type="submit">{{ 'personal.login.login-button'|translate }}</ion-button>
    </form>
  </dialogue-turn>
</section>

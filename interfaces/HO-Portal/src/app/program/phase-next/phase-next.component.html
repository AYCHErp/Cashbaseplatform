<confirm-prompt *ngIf="btnAvailable"
                [disabled]="selectedPhase !== activePhase || !phaseReady || isInProgress"
                (confirm)="advancePhase(activePhaseId)"
                [subHeader]="btnText"
                class="ion-float-end"
>
  {{ btnText }}
</confirm-prompt>

<ion-spinner *ngIf="isInProgress"
            color="primary"
            class="ion-float-end"
></ion-spinner>

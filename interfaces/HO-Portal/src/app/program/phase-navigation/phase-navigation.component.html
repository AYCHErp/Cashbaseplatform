<span *ngFor="let phase of programPhases"
      class="phase-navigation"
>
  <ion-button [color]="getColor(phase)"
              [fill]="getFill(phase)"
              [disabled]="(phase.id > activePhaseId)"
              (click)="changePhase(phase.id)"
  >
    {{ phase.label }}
  </ion-button>
  <span *ngIf="(phase.id === selectedPhaseId)"
        class="phase-navigation--indicator"
  ></span>
</span>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button type="button"
                  fill="clear"
                  shape="round"
                  size="large"
                  routerLink="/programs"
                  routerDirection="back"
      >
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ programTitle }}
    </ion-title>
    <ion-buttons slot="end">
      <app-phase-navigation [programPhase]="programPhase"
                            (emitSelectedPhase)="emit($event)"
      ></app-phase-navigation>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <!-- <ion-button *ngIf="activePhaseId < programPhases.length"
              [disabled]="selectedPhase !== activePhase"
              (click)="advancePhase(activePhaseId + 1)"
  >
    {{ 'page.programs.program-details.advance-phase'|translate }}
  </ion-button> -->

  <app-program-funds [selectedPhase]="selectedPhase"
                     [programId]="program?.id"
                     [currencyCode]="program?.currency"
  ></app-program-funds>

  <app-program-payout [selectedPhase]="selectedPhase"
                      [programId]="program?.id"
                      [currencyCode]="program?.currency"
  ></app-program-payout>


  <app-program-people [selectedPhase]="selectedPhase"
                      [programId]="program?.id"
                      [userRole]="currentUserRole"
  ></app-program-people>

  <app-program-details [selectedPhase]="selectedPhase"
                       [programId]="program?.id"
  ></app-program-details>
  
</ion-content>
